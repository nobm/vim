<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <link rel="vue" href="components/button-counter.vue">
  <link rel="vue" href="components/button-counter.vue" name="button-counter-alias">
  <style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic; }
  </style>
</head>

<body>

  <div id="app">
    <h1>VueImporter Demo</h1>

    <div>
      <button-counter></button-counter>
      <button-counter-alias></button-counter-alias>
    </div>

    <div>
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
    </div>

    <router-view></router-view>
  </div>

  <script src="lib/vue.js"></script>
  <script src="lib/vue-router.js"></script>
  <script src="lib/vue-importer.js"></script>

  <script>
    const Foo = require("components/foo.vue")
    const Bar = require("components/bar.vue")

    const router = new VueRouter({
      routes: [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar }
      ]
    })

    const app = new Vue({
      el: "#app",
      router
    })
  </script>

</body>

</html>
