<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <link rel="vue" href="components/button-counter.vue">
  <link rel="vue" href="pages/foo.vue">
  <link rel="vue" href="pages/bar.vue">
</head>

<body>

  <div id="app">

    <h1>VueImports Demo</h1>
    <p>
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
    </p>

    <router-view></router-view>

    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>

  <script src="lib/vue.js"></script>
  <script src="lib/vue-router.js"></script>
  <script src="lib/vue-imports.js"></script>
  <script>
    document.addEventListener("VueImportsLoaded", function () {

      const router = new VueRouter({
        routes: [
          { path: '/foo', component: document.vue.foo },
          { path: '/bar', component: document.vue.bar }
        ]
      })

      const app = new Vue({
        router
      }).$mount('#app')

    })
  </script>

</body>

</html>
